version: '3.8'

services:
  user-service:
    build:
      context: ./user-service
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://user:password@db/user_db
    ports:
      - "8001:8000"  # Make sure this appears only once
    depends_on:
      - db

  transaction-service:
    build:
      context: ./transaction-service
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://user:password@db/transaction_db
    ports:
      - "8002:8000"  # Ensure no duplicate here
    depends_on:
      - db

  notification-service:
    build:
      context: ./notification-service
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://user:password@db/notification_db
    ports:
      - "8003:8000"  # No duplicates here as well
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend  
    ports:
      - "3000:3000"  
    depends_on:
      - user-service
      - transaction-service
      - notification-service

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dummy_data.sql:/docker-entrypoint-initdb.d/dummy_data.sql

volumes:
  postgres_data:
