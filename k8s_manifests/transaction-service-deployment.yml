apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: gcr.io/devops-demo-440509/transaction-service:latest
        ports:
        - containerPort: 8000  # Internal container port
        env:
        - name: ALLOWED_ORIGINS
          value: "http://localhost:3000,http://34.42.12.23"  # Add the LoadBalancer IP

---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
spec:
  type: ClusterIP
  selector:
    app: transaction-service
  ports:
  - port: 8002          # External port within the cluster
    targetPort: 8000     # Internal container port
